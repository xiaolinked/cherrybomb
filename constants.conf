# üçíüí£ CHERRY BOMB ‚Äî DEFAULT GAME CONFIG
# All values are tunable. No gameplay logic should hardcode numbers.

# =========================
# 1. GLOBAL / GAME FLOW
# =========================
game_flow:
  wave_base_duration: 25            # seconds
  wave_duration_growth: 1.5          # +seconds per wave
  wave_enemy_count_base: 6
  wave_enemy_count_scaling: 1.2      # additional enemies per wave
  wave_difficulty_multiplier: 1.0
  inter_wave_pause_time: 4           # seconds


# =========================
# 2. HERO STATS
# =========================
hero:
  base_hp: 100
  base_armor: 0

  armor:
    damage_reduction_percent: 0.2    # 20% per armor layer
    upgrade_increment: 1

  stamina:
    base: 100
    regen_rate: 20                   # per second
    regen_delay_after_dash: 0.5       # seconds
    max_cap: 300
    upgrade_increment: 20


# =========================
# 3. HERO ABILITIES
# =========================
abilities:

  dash:
    distance: 6                      # world units
    stamina_cost: 30
    cooldown: 0.2                    # seconds
    iframe_duration: 0.15            # seconds

  push_back:
    distance: 10                     # steps
    radius: 1.8                      # world units
    cooldown: 3.0                    # seconds
    force_priority: 1.0              # collision resolution weight


# =========================
# 4. BLASTER / BULLETS
# =========================
blaster:
  bullet_speed: 18                   # units per second
  bullet_damage: 10
  fire_rate: 6                       # bullets per second
  bullet_range: 25

  upgrades:
    damage_increment: 2
    speed_increment: 2
    fire_rate_increment: 0.5
    max_fire_rate_cap: 12


# =========================
# 5. ENEMY CORE STATS
# =========================
enemy:
  base_hp: 30
  base_shield_hp: 40

  movement:
    walk_speed: 2.0
    charge_speed: 4.5
    turn_rate: 720                   # degrees per second

  spawn:
    spawn_delay: 0.3                 # seconds between spawns
    min_distance_from_hero: 8
    max_distance_from_hero: 18

  scaling:
    hp_per_wave: 1.15
    shield_per_wave: 1.2
    speed_per_wave: 1.03


# =========================
# 6. SHIELD SYSTEM
# =========================
shield:
  max_hp: 40
  regen_enabled: false
  break_visual_duration: 0.4         # seconds
  hit_feedback_intensity: 1.0


# =========================
# 7. BOMB SYSTEM
# =========================
bomb:
  proximity_activation_distance: 10  # steps
  countdown_duration: 3.0            # seconds

  explosion:
    radius: 4.5                      # world units
    max_damage: 80
    min_damage: 20
    damage_falloff_curve: linear     # linear | quadratic | custom
    chain_delay: 0.1                 # seconds
    screen_shake_intensity: 0.6

  detached:
    lifetime: 3.0                    # seconds (matches countdown)
    warning_flash_time: 0.8           # seconds before explosion


# =========================
# 8. EXPLOSION INTERACTIONS
# =========================
explosion_rules:
  shield_removal_radius_override: true   # shield always removed if in blast
  unshielded_damage_multiplier: 1.0
  self_explosion_kill_override: true     # MUST remain true


# =========================
# 9. COINS & ECONOMY
# =========================
economy:
  coins_drop_base: 3
  coins_drop_random_variance: 2
  coins_per_kill_multiplier: 1.0
  coins_wave_bonus: 10

  upgrades:
    cost_base: 10
    cost_scaling: 1.35
    cost_curve: exponential             # linear | exponential


# =========================
# 10. UI / READABILITY
# =========================
ui:
  countdown_font_size: 18
  countdown_color_thresholds:
    warning: 2.0                        # seconds remaining
    danger: 1.0

  bomb_visuals:
    pulse_speed: 3.0
    glow_intensity: 1.2

  stamina:
    low_stamina_flash_threshold: 20

  hero:
    low_hp_warning_threshold: 25


# =========================
# 11. ARENA
# =========================
arena:
  size: 30                             # width / height
  spawn_point_cooldown: 0.5


# =========================
# 12. DIFFICULTY SAFETY LIMITS
# =========================
safety_limits:
  max_simultaneous_armed_enemies: 8
  max_simultaneous_detached_bombs: 6
  chain_reaction_limit: 5
  panic_spawn_suppression_time: 2.0   # seconds